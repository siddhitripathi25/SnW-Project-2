<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jujutsu High - Sorcerer Application</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="header">
        <img src="jjk_emblem.png" alt="JJK" class="school-img">
        <h1>NEWTON SCHOOL OF TECHNOLOGY</h1>
    </div>

    <div class="nav">
        <a href="index.html" class="active">Student</a>
        <a href="parent-details.html">Parent/Guardian</a>
        <a href="health-info.html">Health Info</a>
        <a href="past-school-record.html">Past Record</a>
        <a href="final-summary.html">Final Check</a>
    </div>

    <div class="container">
        <h2>Student Registration</h2>
        <form id="student-form"
            onsubmit="event.preventDefault(); saveData('student-form'); window.location.href='parent-details.html';">
            <div class="form-group">
                <label>Student Name (Full Name)</label>
                <input type="text" name="studentName" placeholder="ENTER NAME" required>
            </div>

            <div class="form-group">
                <label>Date of Birth</label>
                <input type="date" name="studentDob" required>
            </div>

            <div class="form-group">
                <label>Age</label>
                <input type="number" name="studentAge" placeholder="AGE" required>
            </div>

            <div class="form-group">
                <label>Gender</label>
                <select name="gender">
                    <option value="">SELECT</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label>Class Applying For</label>
                <select name="applyClass">
                    <option value="">SELECT CLASS</option>
                    <option value="Grade 4">Class 1</option>
                    <option value="Grade 3">Class 2</option>
                    <option value="Grade 2">Class 3</option>
                    <option value="Grade 1">Class 4</option>
                </select>
            </div>

            <div class="form-group">
                <label>Nationality</label>
                <input type="text" name="nationality" placeholder="e.g. India">
            </div>

            <div class="form-group">
                <label>Address</label>
                <input type="text" name="address" placeholder="PERMANENT ADDRESS">
            </div>
            <div class="form-group">
                <label>Favorite Subject (if any)</label>
                <input type="text" name="favSubject" placeholder="e.g. Black Flash, Barrier Tech">
            </div>

            <div class="form-group">
                <label>Student's Goal (Ambition)</label>
                <input type="text" name="ambition" placeholder="What do you want to be?">
            </div>

            <div style="text-align: center;">
                <button type="submit" class="btn">Proceed</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
